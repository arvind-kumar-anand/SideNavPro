<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar Menu &#10084; by Arvind</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main_box">
        <h1>Tap On Side Bar Menu</h1>
        <input type="checkbox" id="check" />
        <div class="btn_one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>

        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">Arvind Store</a>
            </div>

            <div class="btn_two">
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>

            <div class="menu">
                <ul>
                    <li>
                        <a href="#"><i class="fa-solid fa-house"></i>Home</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-box-open"></i>Products</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-list"></i>Categories</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-chart-line"></i>Best Sellers</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-tags"></i>Discounts & Offers</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-clock-rotate-left"></i>Order History</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-phone"></i>Contact Us</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-truck"></i>Track Order</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-heart"></i>Wishlist</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
                    </li>
                </ul>

            </div>

            <div class="social_media">
                <ul>
                    <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
